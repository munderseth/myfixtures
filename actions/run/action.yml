name: 'Testspace New Run Session'
description: 'Creating a new Project and Run'
inputs:
  ts-org:  
    description: 'Testspace orgination name'
    required: true
  ts-username:  
    description: 'Test User of TS Org'
    required: true
  ts-password: 
    description: 'Test User password'
    required: true
  gh-repo:
    description: 'GitHub Test Repo'
    required: true
  ts-project:
    description: 'Testspace Project'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.ts-org }}
    - ${{ inputs.ts-username }}
    - ${{ inputs.ts-password }}
    - ${{ inputs.gh-repo }}
    - ${{ inputs.ts-project }}
  