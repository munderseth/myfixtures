name: teststuff
on: 
  push
jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install
        run: |
          npm install 
      - name: Scripts
        uses: ./actions/orgcreate
        with:
          ts-org:      "testorg42"
          ts-username:  ${{ secrets.TS_Username }}
          ts-password:  ${{ secrets.TS_Password }}
        
