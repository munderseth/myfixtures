name: teststuff
on: 
  push
jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install
        run: |
          npm install 
      - name: Test Teardown
          uses: ./actions/repo/teardown
          with:
            org-name:    munderseth
            repo-name:   test01
            accesstoken: ${{ secrets.GH_Admin }}
     
